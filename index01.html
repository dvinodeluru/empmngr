<!DOCTYPE html>

<html>

    <head>
        <title>Employee Manager</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/emp-mngr-styles.css">
    </head>

    <body>
        <div class="wrapper">
            <header id="header" class="header">
                <div class="logo"></div>
                <div class="usercontrol"><span class="usrname">admin@contoso.com <i class="fa fa-user"></i></span><a href="javascript:void(0)">Log Out</a></div>
            </header>

            <section id="pageContent" class="pagecontent">
                <h1 class="page-title">Employee Management</h1>
                <div class="emp-control">
                    <div class="action-bar">
                        <div class="searchbox btn-group">
                            <input type="text" id="searchBox" placeholder="Search"><i class="fa fa-search"></i>
                        </div>
                        <div class="additem">
                            <button class="btn btn-none" id="addItem"><i class="fa fa-plus"></i>Add New</button>
                        </div>
                    </div>

                    <table id="empTable" class="table fullwidth table-hover table-border">

                    </table>
                </div>
            </section>

            <footer id="footer" class="footer">
                &copy; Copy right 2017
            </footer>
        </div>
        <div id="modal" class="modal off">
            <div class="modal-dialog">
                <div class="form-group savedialog">
                    <h3 id="form-title">Add new item</h3>
                    <p><label>First Name</label><input type="text" id="firstname" class="form-control" /></p>
                    <p><label>Last Name</label><input type="text" id="lastname" class="form-control" /></p>
                    <p><label>Gender</label><select id="gender"><option value="default">Select Gender</option><option value="active">Male</option><option class="inactive">Female</option></select>
                        <span
                            class="gender"></span>
                    </p>
                    <p><label>Email</label><input type="email" id="email" class="form-control" required /></p>
                    <p><label>Phone</label><input type="number" id="phone" class="form-control" /></p>
                    <p><label>State</label><select id="emp-state"><option value="default">Select State</option><option value="active">Ative</option><option class="inactive">Inactive</option></select>
                        <span
                            class="viewstate"></span>
                    </p>
                    <div class="modal-footer"><button type='button' id="saveItem" class="btn">Save</button><button type='button' class="btn closeDialog">Close</button></div>
                </div>
                <div class="form-group confdialog off">
                    <h3>Delete item</h3>
                    <div class="text-center">
                        <p>Are you sure?</p>
                        <button id="deleteItem" type='button' class="btn">Yes</button><button type='button' class="btn closeDialog">No</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://www.fsfoo.com/js/vendor/handlebars-1.0.rc.2.js" defer="defer"></script>
        <script src="scripts/empscript.js" defer="defer"></script>
    </body>

</html>
